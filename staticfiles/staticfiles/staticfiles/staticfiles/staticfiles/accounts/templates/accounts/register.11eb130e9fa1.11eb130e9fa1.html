<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link href="{% static 'ticket.css' %}" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    





<div class="container text-center mt-5 error-div">
  <!-- <h1>hryyy</h1> -->
</div>

<div class="wrapper fadeInDown mt-5">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h2>Register</h2>
    </div>

    {% include 'partials/_alerts.html' %}

    <!-- Login Form -->
    <form action="{% url 'register'%}" method="POST" class="register-form" >
      {% csrf_token %}

      <div class="form-group mt-4">
        <input type="" class="form-control m-auto" name="first_name" aria-describedby="emailHelp" placeholder="FirstName" style="width: 50%;" required>
      </div>

      <div class="form-group mt-4">
        <input type="" class="form-control m-auto" name="last_name" aria-describedby="emailHelp" placeholder="LastName" style="width: 50%;" required>
      </div>
      
      <div class="form-group mt-4">
        <input type="" class="form-control m-auto" name="username" aria-describedby="emailHelp" placeholder="UserName" style="width: 50%;" required>
      </div>

      <div class="form-group mt-4">
        <input type="email" class="form-control m-auto" name="email" aria-describedby="emailHelp" placeholder="Email" style="width: 50%;" required>
      </div>

    <div class="form-group mt-4">
      <input type="password" class="form-control m-auto" name="password" placeholder="Password" style="width: 50%;" required>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
      
    <a href="{% url 'login'%}" class="btn btn-secondary mt-3" type="submit">Sign In</a>

    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
   
  

<script src="{% static 'custom.js' %}"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
